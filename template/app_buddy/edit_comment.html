{% extends 'base.html' %} 
{% block title %} Edit Comment {% endblock %}

{% block content %} 
          <div class="content" style="margin: 100px;">
            <div>                
                {% for i in key %}
                <form action="{% url 'update_comment' %}" method="post">
                    {% csrf_token %}   
                <input type="hidden" name="id" value="{{i.id}}">             
                <input type="text" name="comment" value="{{i.comment}}" class="form-control">
                <button class="btn btn-primary" style="margin: 10px;">Change</button> 
                </form>                 
                {% endfor %}
            </div>
           
          </div>
          
  {% if messages  %}
          {% for msg in messages %}
          <script>
              alert("{{msg}}")
          </script>
          {% endfor %}
          {% endif %}
{% endblock %}
